name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test ./... -v
      - name: Build
        run: go build -o dashboard-generator ./cmd/dashboard-generator/
      - name: Dry run
        run: ./dashboard-generator generate --config example-config.yaml --dry-run
