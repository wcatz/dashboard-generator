{{if .Error}}
<div class="mt-3 text-danger">{{.Error}}</div>
{{else}}
<div class="card mt-4">
  <div class="card-header">
    <h3>YAML snippet ({{.Count}} panels)</h3>
    <button class="sm ghost" onclick="copyToClipboard('yaml-snippet')">copy</button>
  </div>
  <pre id="yaml-snippet" class="code-block">{{.Snippet}}</pre>
  <p class="form-hint mt-2">paste into a dashboard sections array in the <a href="/editor">config editor</a></p>
</div>
{{end}}
