{{if .Error}}
<div class="card text-danger">
  <span class="text-danger text-bold">error:</span> {{.Error}}
</div>
{{else}}
<div class="card">
  <span class="text-success text-bold">pushed {{.Count}} dashboards to Grafana</span>
  <div class="mt-2">
    {{range .Results}}
    <div class="result-item">
      <span class="icon-ok">&#10003;</span>
      {{.Title}} ({{.UID}}): {{.Status}}
    </div>
    {{end}}
    {{range .Errors}}
    <div class="result-item">
      <span class="icon-err">&#10007;</span>
      <span class="text-danger">{{.}}</span>
    </div>
    {{end}}
  </div>
</div>
{{end}}
