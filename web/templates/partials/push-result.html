{{if .Error}}
<div class="alert alert-error text-sm">
  <span>error: {{.Error}}</span>
</div>
{{else}}
<div class="bg-base-100 border border-base-content/10 rounded-lg p-4">
  <span class="text-success font-semibold text-sm">pushed {{.Count}} dashboards to Grafana</span>
  <div class="mt-2 space-y-1">
    {{range .Results}}
    <div class="flex items-center gap-2 text-sm">
      <span class="text-success">&#10003;</span>
      {{.Title}} ({{.UID}}): {{.Status}}
    </div>
    {{end}}
    {{range .Errors}}
    <div class="flex items-center gap-2 text-sm">
      <span class="text-error">&#10007;</span>
      <span class="text-error">{{.}}</span>
    </div>
    {{end}}
  </div>
</div>
{{end}}
