{{if .Error}}
<span class="flex items-center gap-1 text-xs text-error"><span class="w-2 h-2 rounded-full bg-error inline-block"></span> {{.Error}}</span>
{{else}}
<span class="flex items-center gap-1 text-xs text-success"><span class="w-2 h-2 rounded-full bg-success inline-block"></span> connected</span>
<span class="text-xs text-base-content/40 ml-2">{{.MetricCount}} metrics</span>
{{end}}
