{{if .Error}}
<div class="alert alert-error text-sm">
  <span>error: {{.Error}}</span>
</div>
{{else if not .Metrics}}
<div class="text-center py-12 text-base-content/50">
  <p>no metrics found matching filter</p>
</div>
{{else}}
<div class="card bg-base-100 border border-base-content/10">
  <div class="card-body p-5">
    <div class="flex justify-between items-center mb-3">
      <h3 class="card-title text-sm">{{.Total}} metrics</h3>
      <span class="text-xs text-base-content/50">from {{.Datasource}}{{if .Job}} &middot; job: {{.Job}}{{end}}</span>
    </div>
    <form hx-post="/api/metrics/snippet" hx-target="#snippet-result">
      <input type="hidden" name="datasource" value="{{.Datasource}}">
      <div class="space-y-1 max-h-[600px] overflow-y-auto">
        {{range .Metrics}}
        <label class="flex items-center gap-3 p-2 rounded hover:bg-base-200 cursor-pointer">
          <input type="checkbox" name="metrics" value="{{.Name}}" class="checkbox checkbox-xs checkbox-primary">
          <div class="flex-1 min-w-0">
            <div class="font-mono text-sm truncate">{{.Name}}</div>
            {{if .Help}}<div class="text-xs text-base-content/40 truncate">{{.Help}}</div>{{end}}
          </div>
          <span class="badge badge-sm badge-outline">{{.Type}}</span>
        </label>
        {{end}}
      </div>
      <button type="submit" class="btn btn-sm btn-primary mt-3">generate YAML snippet</button>
    </form>
    <div id="snippet-result"></div>
  </div>
</div>
{{end}}
