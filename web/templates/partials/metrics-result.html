{{if .Error}}
<div class="card" style="border-color: var(--danger);">
  <span style="color: var(--danger);">error:</span> {{.Error}}
</div>
{{else if not .Metrics}}
<div class="empty-state">
  <p>no metrics found matching filter</p>
</div>
{{else}}
<div class="card">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
    <h3 style="margin: 0;">{{.Total}} metrics</h3>
    <span style="font-size: 0.8rem; color: var(--text-muted);">from {{.Datasource}}</span>
  </div>
  <div class="metric-list">
    {{range .Metrics}}
    <div class="metric-item">
      <div>
        <div class="name">{{.Name}}</div>
        {{if .Help}}<div class="help">{{.Help}}</div>{{end}}
      </div>
      <div class="meta">
        <span class="badge {{.Type}}">{{.Type}}</span>
      </div>
    </div>
    {{end}}
  </div>
</div>
{{end}}
