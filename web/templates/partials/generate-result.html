{{if .Error}}
<div class="card text-danger">
  <span class="text-danger text-bold">error:</span> {{.Error}}
</div>
{{else}}
<div class="card">
  <span class="text-success text-bold">generated {{.Count}} dashboards</span>
  <div class="mt-2">
    {{range .Results}}
    <div class="result-item">
      <span class="icon-ok">&#10003;</span>
      {{.Filename}}: {{.Panels}} panels, {{.Size}} bytes
    </div>
    {{end}}
  </div>
</div>
{{end}}
